<!DOCTYPE html>
<html lang="en" style="opacity:0;">
<head>
  <title>华方云HIS</title>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link href="../clinic/src/img/favicon.ico" rel="shortcut icon">
  <meta charset="UTF-8">
  <meta name="keywords" content="关键词">
  <meta name="description" content="描述" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link rel="stylesheet" href="./src/lib/base/font/iconfont.css?version=7a3e4dbacb539ae1ad76">
  <link rel="stylesheet" href="./src/css/login.css?version=7a3e4dbacb539ae1ad76">
  <script src="./src/lib/base/jquery-1.11.3.min.js?version=7a3e4dbacb539ae1ad76"></script>
  <script src="./src/lib/base/jQuery.md5.js?version=7a3e4dbacb539ae1ad76"></script>
  <script src="./src/lib/base/rem.js?version=7a3e4dbacb539ae1ad76"></script>
  <script src="./src/lib/base/jquery.cookie.js?version=7a3e4dbacb539ae1ad76"></script>
  <script src="./src/lib/js/common.js?version=7a3e4dbacb539ae1ad76"></script>
  <script src="./src/lib/js/login/pwdReset.js?version=7a3e4dbacb539ae1ad76"></script>
  <script src="./src/lib/js/login/yanzhengma.js?version=7a3e4dbacb539ae1ad76"></script>
</head>
<body>
  <div class="login_bg">
    <img src="./src/img/login_logo.png" />
  </div>
  <div class="login_box">
    <h1>重置密码</h1>
    <form class="form_list normalForm">
      <div class="login_box_list">
        <label for="">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
        <div class="usename">
          <input type="text" placeholder="请输入账号" id="usename" name="mobile" />
        </div>
      </div>
      <div class="login_box_list">
        <label for="">验&nbsp;证&nbsp;&nbsp;码：</label>
        <div class="yzm">
          <input type="text" placeholder="验证码" id="yanzhengma" name="authcode" />
        </div>
        <!-- <p id="getYzm">发送验证码<br /><span>60</span>s</p> -->
        <p id="getYzm">发送验证码</p>
      </div>
      <div class="login_box_list">
        <label for="">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
        <div class="pwd">
          <input type="password" placeholder="请输入密码" id="password" name="newPassword" />
        </div>
      </div>
      <div class="login_box_list">
        <label for="">确认密码：</label>
        <div class="pwd">
          <input type="password" placeholder="请再次输入密码" id="repassword" name="confirmPassword" />
        </div>
      </div>
      <div class="submit_btn">
        <i id="confirm">确  定</i>
        <a href="clinicLogin.html">取  消</a>
      </div>
    </form>
  </div>
</body>
</html>
